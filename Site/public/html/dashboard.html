<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/dashboard.css">
    <link rel="icon" href="../assets/icon.png">

    <title>Comunidade Ghibli | Dashboard</title>
</head>

<body>
    <div class="container">
        <ul class="header-left">
            <li class="logo">
                <a href="index.html">
                    <img src="../assets/logo.png">
                </a>
            </li>
            <li class="btn-inicial">
                <a href="index.html">
                    <img src="../assets/home_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg">
                    <span>Inicial</span>
                </a>
            </li>
            <li class="btn-dashboard">
                <a href="dashboard.html">
                    <img src="../assets/bar_chart_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg">
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="btn-comentarios">
                <a href="comentarios.html">
                    <img src="../assets/mode_comment_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg">
                    <span>Compartilhe sua emoção</span>
                </a>
            </li>
            <li class="btn-logout">
                <a href="index.html">
                    <img src="../assets/logout_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg">
                    <span>Log Out</span>
                </a>
            </li>
        </ul>

        <div class="div-secao-principal">
            <div class="div-kpis">
                <div class="div-kpi novos">
                    <h3>Novos Usuários (Semana)</h3>
                    <p id="kpiSemana">12</p>
                    <img src="../assets/duck.png">
                </div>

                <div class="div-kpi total">
                    <h3>Total de Participantes Atual</h3>
                    <p id="kpiTotal">134</p>
                    <img src="../assets/totoro.png">
                </div>

                <div class="div-kpi filme">
                    <h3>Filme mais comentado</h3>
                    <p id="kpiFilme">A Viagem de Chihiro</p>
                    <img src="../assets/totoro-white.png">
                </div>
            </div>

            <div class="div-graficos">
                <div class="div-grafico">
                    <h3>Emoções mais mencionadas</h3>
                    <canvas id="graficoEmocoes" class="grafico-emocoes"></canvas>
                </div>

                <div class="div-grafico">
                    <h3>Intensidade das emoções sentidas</h3>
                    <canvas id="graficoIntensidade" class="grafico-intensidade"></canvas>
                </div>
            </div>
        </div>
    </div>
</body>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.1.0/dist/chartjs-plugin-annotation.min.js"></script>
<script src="../scripts/dashboard.js"></script>
