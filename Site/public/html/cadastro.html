<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastro.css">
    <link rel="icon" href="../assets/icon.png">

    <title>Comunidade Ghibli | Cadastro</title>
</head>

<body>
    <div class="cadastro">
        <div class="div-img">
            <a href="index.html"><img class="logo" src="../assets/logo.png"></a>
        </div>
        <div class="container">
            <div class="card">
                <h2>Entre com seus dados e conecte-se com a comunidade</h2>
                <div class="div-inputs">
                    <p>Nome</p>
                    <input id="iptNome" placeholder="Seu Nome">

                    <p>Email</p>
                    <input id="iptEmail" placeholder="nome@exemplo.com">

                    <p>Senha</p>
                    <input id="iptSenha" placeholder="XXXXXX">

                    <p>Confirmação de Senha</p>
                    <input id="iptConfirmacaoSenha" placeholder="XXXXXX">
                </div>
                <button onclick="cadastrar()">Cadastrar</button>
                <p>Já tem cadastro? <a href="login.html">Entre aqui!</a></p>
            </div>
        </div>
    </div>
</body>
