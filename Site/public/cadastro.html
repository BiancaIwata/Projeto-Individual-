<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/cadastro.css">
    <link rel="icon" href="./assets/icon.png">

    <title>Comunidade Ghibli | Cadastro</title>
</head>

<body>
    <div class="cadastro">
        <div class="div-img">
            <a href="index.html"><img class="logo" src="./assets/logo.png"></a>
        </div>
        <div class="container">
            <div class="card">
                <div class="div-saudacoes">
                    <h2>Embarque nesta viagem cheia de emoções!</h2>
                    <p>Entre com seus dados e conecte-se com a comunidade</p>
                </div>
                <div class="div-inputs-btn">
                    <div class="div-inputs">
                        <p>Nome</p>
                        <input id="iptNome" placeholder="Seu Nome" onkeyup="validarNome()">
                        <div class="div-msg-erro" id="erroNome"></div>

                        <p>Email</p>
                        <input id="iptEmail" placeholder="nome@exemplo.com" onkeyup="validarEmail()">
                        <div class="div-msg-erro" id="erroEmail"></div>

                        <p>Senha</p>
                        <input type="password" id="iptSenha" placeholder="XXXXXX" onkeyup="validarSenha()">
                        <div class="div-msg-erro" id="erroSenha"></div>

                        <p>Confirmação de Senha</p>
                        <input type="password" id="iptConfirmacaoSenha" placeholder="XXXXXX" onkeyup="validarConfSenha()">
                        <div class="div-msg-erro" id="erroConfSenha"></div>
                    </div>
                    <button onclick="cadastrar()">Cadastrar</button>
                </div>
                <p>Já tem cadastro? <a href="login.html">Entre aqui!</a></p>
            </div>
        </div>
    </div>
    <script src="./scripts/cadastro.js"></script>
</body>
