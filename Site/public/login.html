<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/login.css">
    <link rel="icon" href="./assets/icon.png">

    <title>Comunidade Ghibli | Login</title>
</head>

<body>
    <div class="login">
        <div class="div-img">
            <a href="index.html"><img class="logo" src="./assets/logo_escura.png"></a>
        </div>
        <div class="container">
            <div class="card">
                <div class="div-saudacao">
                    <div class="div-titulo-img">
                        <h2>Bem-Vindo à Comunidade Ghibli</h2>
                        <img src="./assets/calcifier.png">
                    </div>
                    <p>Entre para se conectar com a comunidade</p>
                </div>
                <div class="div-inputs">
                    <div class="div-msg-erro" id="erro"></div>
                    <p>Email</p>
                    <input id="iptEmail" placeholder="nome@exemplo.com">
                    <div class="div-msg-erro" id="erroEmail"></div>
                    <p>Senha</p>
                    <input type="password" id="iptSenha" placeholder="XXXXXX">
                    <div class="div-msg-erro" id="erroEmail"></div>

                    <img src="./assets/loading.gif" class="img-loading" id="loading_gif"/>
                </div>
                <button onclick="entrar()">Entrar</button>
                <p>Ainda não tem cadastro? <a href="cadastro.html">Cadastre-se agora!</a></p>
            </div>
        </div>
        <p class="creditos">Este é um projeto não-oficial e sem fins lucrativos. Todo o material visual é de propriedade intelectual do Studio Ghibli.</p>
    </div>
    <script src="./scripts/login.js"></script>
</body>
